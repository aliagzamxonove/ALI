<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFTA Mileage Report Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>IFTA Mileage Report Generator</h1>
    </header>

    <form id="ifta-form" action="/generate_report" method="POST" enctype="multipart/form-data" target="_blank">
      <div class="input-group">
        <label>Company Name:</label>
        <input type="text" name="company" required placeholder="Enter your company name" />
      </div>

      <div class="input-group">
        <label>Period:</label>
        <input type="text" name="period" required placeholder="e.g., Jan 1 - Mar 31, 2025" />
      </div>

      <div class="input-group">
        <label>Truck Number:</label>
        <input type="text" name="truck_number" required placeholder="Enter truck number" />
      </div>

      <div class="input-group with-button">
        <label>Mileage Data (State Miles):</label>
        <textarea name="mileage_data" id="mileage_data" required placeholder="Example: AL 191.20"></textarea>
        <button type="button" class="inline-btn" onclick="pasteToField('mileage_data')">ğŸ“‹</button>
      </div>

      <div class="input-group horizontal-group">
        <div class="field-with-label">
          <label>Total Mileage:</label>
          <input type="number" name="total_mileage" id="total_mileage" step="0.01" placeholder="Calculated mileage will appear here" readonly />
        </div>
        <button type="button" class="remove-btn" onclick="resetForm()" title="Clear All Fields">ğŸ—‘ï¸ Remove All</button>
      </div>

      <div class="input-group">
        <label>Upload Company Logo (optional):</label>
        <input type="file" name="logo" accept="image/*" />
      </div>

      <div class="form-actions">
        <button type="submit" class="primary-btn">Generate PDF</button>
      </div>
    </form>

    <div id="loading-spinner" class="spinner hidden">
      <div class="loader"></div>
      <p>Generating Report...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("ifta-form");
    const spinner = document.getElementById("loading-spinner");

    form.addEventListener("submit", (event) => {
      spinner.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });

      // Optional fallback in case popup blocks new tab
      setTimeout(() => {
        spinner.classList.add("hidden");
      }, 3000); // adjust timeout to match PDF generation time
    });

    function resetForm() {
      form.reset();
      document.getElementById("total_mileage").value = ''; // Reset total mileage as well
    }

    function pasteToField(name) {
      navigator.clipboard.readText().then(text => {
        document.getElementsByName(name)[0].value = text;
      });
    }

    const mileageField = document.getElementById("mileage_data");
    const totalMileageInput = document.getElementById("total_mileage");

    mileageField.addEventListener("input", () => {
      const lines = mileageField.value.trim().split('\n');
      let total = 0;
      lines.forEach(line => {
        const parts = line.trim().split(/\s+/);
        if (parts.length === 2 && !isNaN(parts[1])) {
          total += parseFloat(parts[1]);
        }
      });
      totalMileageInput.value = total.toFixed(2); // Display calculated total in the input
    });
  </script>
</body>
</html>
