<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IFTA Report Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='IFTA5458.png') }}" type="image/png" />
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleButton.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleButton.textContent = 'Show';
      }
    }

    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(savedTheme);
      }
    };

    function toggleTheme() {
      const currentTheme = document.body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
      const newTheme = currentTheme === 'dark-theme' ? 'light-theme' : 'dark-theme';
      document.body.classList.replace(currentTheme, newTheme);
      localStorage.setItem('theme', newTheme);
    }
  </script>
  <style>
    /* Button Style */
    .password-toggle {
      background-color: transparent; /* No background */
      color: #003366; /* Dark blue color */
      padding: 0;
      font-size: 14px;
      cursor: pointer;
      border: none; /* No border */
      outline: none; /* No outline on focus */
      transition: color 0.3s ease; /* Smooth color transition */
    }

    .password-toggle:hover {
      color: #00509e; /* Lighter blue on hover */
    }

    .password-toggle:focus {
      outline: none; /* Ensure no outline appears on focus */
    }

    /* Flash message styling */
    .flashes {
      color: red;
      font-size: 14px;
      list-style-type: none;
      padding: 0;
    }

    .flashes li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>

      <!-- Display Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" autocomplete="off">
        <!-- Username Input -->
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="input-field" required placeholder="Enter your username" />
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" name="password" id="password" class="input-field" required placeholder="Enter your password" aria-label="Password field"/>
            <button type="button" id="toggle-password" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">Show</button>
          </div>
        </div>

        <button type="submit" class="btn login-btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()" class="theme-toggle-btn" aria-label="Toggle Theme">Toggle Theme</button>
</body>
</html>
