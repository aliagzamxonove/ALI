<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IFTA Report Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='IFTA5458.png') }}" type="image/png" />
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleButton = document.querySelector('.password-toggle');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleButton.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleButton.textContent = 'Show';
      }
    }

    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(savedTheme);
      }
    };

    function toggleTheme() {
      const currentTheme = document.body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
      const newTheme = currentTheme === 'dark-theme' ? 'light-theme' : 'dark-theme';
      document.body.classList.replace(currentTheme, newTheme);
      localStorage.setItem('theme', newTheme);
    }
  </script>
  <style>
    .password-toggle {
      background-color: transparent;
      color: #003366;
      padding: 0;
      font-size: 14px;
      cursor: pointer;
      border: none;
      outline: none;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #00509e;
    }

    .password-toggle:focus {
      outline: none;
    }

    .flashes {
      color: red;
      font-size: 14px;
      list-style-type: none;
      padding: 0;
    }

    .flashes li {
      margin-bottom: 10px;
    }

    .login-logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 50px;
      height: auto;
    }

    .login-heading {
      text-align: center;
      font-size: 22px;
      color: white;
      margin-top: 15px;
      margin-bottom: 15px;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Логотип -->
      <img src="{{ url_for('static', filename='IFTA5458.png') }}" alt="IFTA Logo" class="login-logo" />

      <!-- Заголовок под логотипом -->
      <div class="login-heading">Log in to your Account</div>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" autocomplete="off">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="input-field" required placeholder="Enter your username" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" name="password" id="password" class="input-field" required placeholder="Enter your password" aria-label="Password field"/>
            <button type="button" id="toggle-password" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">Show</button>
          </div>
        </div>

        <button type="submit" class="btn login-btn">Login</button>
      </form>
    </div>
  </div>

  <button onclick="toggleTheme()" class="theme-toggle-btn" aria-label="Toggle Theme">Toggle Theme</button>
</body>
</html>
